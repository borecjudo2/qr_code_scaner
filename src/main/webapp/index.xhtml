<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Программа для анализа библиотечных функций декодирования QR-кодов</title>
</h:head>

<h:body>

    <p:growl id="messages" showDetail="true"/>
    <div class="ui-g-12">
        <div class="ui-g-12">
            <h:form id="uploadForm">
                <div class="ui-g-12">
                    <p:fileUpload value="#{uploaderImage.file}"
                                  mode="simple"
                                  skinSimple="true"
                                  auto="true"
                                  process="@this"
                                  update="messages uploadForm"
                                  listener="#{uploaderImage.handleFileUpload}"/>
                </div>
                <p:outputPanel rendered="#{printImage.haveImage}" class="ui-g-12 ui-fluid" style="padding-top: 10px">
                    <div class="ui-g-3 ui-card" style="margin: 25px">
                        <p:commandButton value="Standart" disabled="true" />
                        <p:graphicImage id="image"
                                        value="#{printImage.getImage()}"
                                        stream="false"/>
                        <p:donutChart rendered="#{analyzer.analyzed}" model="#{chartJsView.donutModelData}" style="width: 100%; height: 300px"/>

                    </div>
                    <div class="ui-g-3 ui-card" style="margin: 25px">
                        <p:commandButton value="Rotate" disabled="true" />
                        <p:graphicImage id="image1"
                                        rendered="#{printImage.haveImage}"
                                        value="#{printImage.getRotateImage()}"
                                        stream="false"/>
                        <p:donutChart rendered="#{analyzer.analyzed}" model="#{chartJsView.donutModelDataRotate}" style="width: 100%; height: 300px"/>

                    </div>
                    <div class="ui-g-3 ui-card" style="margin: 25px">
                        <p:commandButton value="Gaussian" disabled="true" />
                        <p:graphicImage id="image2"
                                        rendered="#{printImage.haveImage}"
                                        value="#{printImage.getGaussianImage()}"
                                        stream="false"/>
                        <p:donutChart rendered="#{analyzer.analyzed}" model="#{chartJsView.donutModelDataGaussian}" style="width: 100%; height: 300px"/>

                    </div>
                    <div class="ui-g-3 ui-card" style="margin: 35px">
                        <p:commandButton value="Scale" disabled="true" />
                        <p:graphicImage id="image3"
                                        rendered="#{printImage.haveImage}"
                                        value="#{printImage.getScaleImage()}"
                                        stream="false"/>
                        <p:donutChart rendered="#{analyzer.analyzed}" model="#{chartJsView.donutModelDataScale}" style="width: 100%; height: 300px"/>

                    </div>
                    <div class="ui-g-3 ui-card" style="margin: 35px">
                        <p:commandButton value="Barrel inverse" disabled="true" />
                        <p:graphicImage id="image5"
                                        rendered="#{printImage.haveImage}"
                                        value="#{printImage.getDistortionBarrelImage()}"
                                        stream="false"/>
                        <p:donutChart rendered="#{analyzer.analyzed}" model="#{chartJsView.donutModelDataBarrelInvert}" style="width: 100%; height: 300px"/>

                    </div>
                    <div class="ui-g-3 ui-card" style="margin: 35px">
                        <p:commandButton value="Barrel" disabled="true" />
                        <p:graphicImage id="image4"
                                        rendered="#{printImage.haveImage}"
                                        value="#{printImage.getDistortionPincushionImage()}"
                                        stream="false"/>
                        <p:donutChart rendered="#{analyzer.analyzed}" model="#{chartJsView.donutModelDataBarrel}" style="width: 100%; height: 300px"/>
                    </div>
                </p:outputPanel>
                <div class="ui-g-12 ui-fluid">
                    <p:commandButton id="analizeBtn"
                                     value="Analyze Zxing qr-code read library (5 iteration)"
                                     rendered="#{printImage.haveImage}"
                                     actionListener="#{analyzer.analyze()}"
                                     update="messages uploadForm"/>
                </div>
            </h:form>
        </div>
    </div>

</h:body>
</html>
